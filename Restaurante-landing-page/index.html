<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery De Luxo</title>
    <link rel="shortcut icon" href="pictures/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="principal">
        <figure>
            <img src="pictures/taxi-cooking.png" alt="cozinheiro">
            <figcaption class="legenda">
                Illustration by <a href="https://icons8.com/illustrations/author/XTPoH093lluQ">Viktoriya Belinio</a> from <a href="https://icons8.com/illustrations">Ouch!</a>
            </figcaption>
        </figure>
        <div id="right">
            <h2 class="subtitle">Em Breve!</h2>
            <h1 class="title">Jantar luxuoso, em casa.</h1>
            <p class="text">
                Seja o primeiro a obter o aplicativo e ter acesso à centenas de restaurantes luxuosos, com os melhores chefes na sua região, preparados para entregar na sua porta.
            </p>
            <div id="log-in">
                <input type="email" placeholder="Digite seu e-mail">
                <button>Acesso antecipado</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&#169;2022 Delivery de Luxo. Todos os direitos reservados.</p>
    </footer>
